<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTdata.top-能量转换器（万能）</title>
    <link rel="icon" href="../assets/images/logo-collapsed@2x.png" type="image/x-icon">
    <link rel="stylesheet" href="">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #313131;
        }

        .Energy-text {
            text-align: center;
            font-size: 50px;
            font-weight: 700;
            color: #ffffff;
        }

        input {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            padding: 2px 90px 2PX 15px;
            border-radius: 10px;
            outline: none;
            color: #000000;
        }

        input:hover {
            background-color: #f1f1f1;
        }

        #Energy-unit {
            position: absolute;
            box-sizing: border-box;
            margin-right: 5px;
            right: 0;
            transform: translateY(13%);
            width: 80px;
            height: 40px;
            font-size: 20px;
            border-radius: 10px;
            text-align: center;
            outline: none;
            border: none;
            background-color: #d6d6d6;
        }

        #Energy-unit:hover {
            background-color: #f1f1f1;
        }

        .Energy-Enter {
            position: relative;
            width: 400px;
            height: 50px;
            margin: 0px auto;
        }

        .result-text {
            font-size: 20px;
        }

        #result {
            font-size: 15px;
            color: #ffffff;
        }

        .J {
            background-color: #ff0000;
        }

        .KJ {
            background-color: #1c741c;
        }

        .cal {
            background-color: #0000ff;
        }

        .kcal {
            background-color: #ff7b00;
        }

        .Wh {
            background-color: #ff00ff;
        }

        .kWh {
            background-color: #491375;
        }

        .BTU {
            background-color: #ff0000;
        }

        .ftlb {
            background-color: #00575e;
        }

        .inlb {
            background-color: #99a6c5;
        }

        .unit-text {
            margin: 10px 0 0 0;
            height: 50px;
            width: 95%;
            padding-left: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .a-text {
            text-decoration: none;
            color: #ffffff;
        }

        .a-text-1 {
            text-decoration: none;
            color: #ffffff;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 15px;
        }

        .a-text-2 {
            text-decoration: none;
            color: #ffffff;
            position: absolute;
            right: 15px;
            top: 30px;
            font-size: 15px;
        }

        .a-text-3 {
            text-decoration: none;
            color: #ffffff;
            position: absolute;
            right: 15px;
            top: 50px;
            font-size: 15px;
        }

        .a-text-4 {
            text-decoration: none;
            color: #ffffff;
            position: absolute;
            right: 15px;
            top: 70px;
            font-size: 15px;
        }

        .a-text-5 {
            text-decoration: none;
            color: #ffffff;
            position: absolute;
            right: 15px;
            top: 90px;
            font-size: 15px;
        }

        .a-text-6 {
            text-decoration: none;
            color: #ffffff;
            position: absolute;
            right: 15px;
            top: 110px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="Energy">
            <h1 class="Energy-text">能量转换器</h1>
            <span class="span-a-text"><a class="a-text-1" href="./Unit_Converyer_Weight.html">重量转换器</a></span>
            <span class="span-a-text"><a class="a-text-2" href="./Unit_Converyer_Temp.html">温度转换器</a></span>
            <span class="span-a-text"><a class="a-text-3" href="./Unit_Converyer_Time.html">时间转换器</a></span>
            <span class="span-a-text"><a class="a-text-4" href="./Unit_Converyer_Data.html">数据转换器</a></span>
            <span class="span-a-text"><a class="a-text-5" href="./Unit_Converyer_Energy.html">长度转换器</a></span>
            <div class="Energy-Enter">
                <input type="text" id="Energy-Input" placeholder="请输入数字...">
                <select name="Energy-unit" id="Energy-unit">
                    <option value="J">焦耳</option>
                    <option value="kJ">千焦</option>
                    <option value="cal">卡路里</option>
                    <option value="kcal">千卡</option>
                    <option value="Wh">瓦特小时</option>
                    <option value="kWh">千瓦时</option>
                    <option value="BTU">英热单位</option>
                    <option value="ftlb">英尺·磅</option>
                    <option value="inlb">英寸·磅</option>
                </select>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('Energy-Input').addEventListener('input', convertEnergy);
    document.getElementById('Energy-unit').addEventListener('change', convertEnergy);

    function convertEnergy() {
        var input = parseFloat(document.getElementById('Energy-Input').value);
        var unit = document.getElementById('Energy-unit').value;

        var result = [];
        switch (unit) {
            case 'J':
                result.push({ unit: 'kJ', value: input / 1000 });
                result.push({ unit: 'cal', value: input / 4.184 });
                result.push({ unit: 'kcal', value: input / 4184 });
                result.push({ unit: 'Wh', value: input / 3600 });
                result.push({ unit: 'kWh', value: input / 3600000 });
                result.push({ unit: 'BTU', value: input / 1055 });
                result.push({ unit: 'ftlb', value: input / 1.356 });
                result.push({ unit: 'inlb', value: input / 0.113 });
                break;
            case 'kJ':
                result.push({ unit: 'J', value: input * 1000 });
                result.push({ unit: 'cal', value: input * 239 });
                result.push({ unit: 'kcal', value: input / 4.184 });
                result.push({ unit: 'Wh', value: input / 3.6 });
                result.push({ unit: 'kWh', value: input / 3600 });
                result.push({ unit: 'BTU', value: input * 0.9478 });
                result.push({ unit: 'ftlb', value: input * 738 });
                result.push({ unit: 'inlb', value: input * 8850 });
                break;
            case 'cal':
                result.push({ unit: 'J', value: input * 4.184 });
                result.push({ unit: 'kJ', value: input / 239 });
                result.push({ unit: 'kcal', value: input / 1000 });
                result.push({ unit: 'Wh', value: input / 860 });
                result.push({ unit: 'kWh', value: input / 860420 });
                result.push({ unit: 'BTU', value: input / 252 });
                result.push({ unit: 'ftlb', value: input * 3.086 });
                result.push({ unit: 'inlb', value: input * 37.03 });
                break;
            case 'kcal':
                result.push({ unit: 'J', value: input * 4184 });
                result.push({ unit: 'kJ', value: input * 4.184 });
                result.push({ unit: 'cal', value: input * 1000 });
                result.push({ unit: 'Wh', value: input * 1.162 });
                result.push({ unit: 'kWh', value: input / 860 });
                result.push({ unit: 'BTU', value: input * 3.968 });
                result.push({ unit: 'ftlb', value: input * 3086 });
                result.push({ unit: 'inlb', value: input * 37030 });
                break;
            case 'Wh':
                result.push({ unit: 'J', value: input * 3600 });
                result.push({ unit: 'kJ', value: input * 3.6 });
                result.push({ unit: 'cal', value: input * 860 });
                result.push({ unit: 'kcal', value: input / 1.162 });
                result.push({ unit: 'kWh', value: input / 1000 });
                result.push({ unit: 'BTU', value: input * 3.412 });
                result.push({ unit: 'ftlb', value: input * 2655 });
                result.push({ unit: 'inlb', value: input * 31824 });
                break;
            case 'kWh':
                result.push({ unit: 'J', value: input * 3600000 });
                result.push({ unit: 'kJ', value: input * 3600 });
                result.push({ unit: 'cal', value: input * 860420 });
                result.push({ unit: 'kcal', value: input * 860 });
                result.push({ unit: 'Wh', value: input * 1000 });
                result.push({ unit: 'BTU', value: input * 3412 });
                result.push({ unit: 'ftlb', value: input * 2655224 });
                result.push({ unit: 'inlb', value: input * 31827800 });
                break;
            case 'BTU':
                result.push({ unit: 'J', value: input * 1055 });
                result.push({ unit: 'kJ', value: input * 1.055 });
                result.push({ unit: 'cal', value: input * 252 });
                result.push({ unit: 'kcal', value: input / 3.968 });
                result.push({ unit: 'Wh', value: input / 3.412 });
                result.push({ unit: 'kWh', value: input / 3412 });
                result.push({ unit: 'ftlb', value: input * 778 });
                result.push({ unit: 'inlb', value: input * 9338 });
                break;
            case 'ftlb':
                result.push({ unit: 'J', value: input * 1.356 });
                result.push({ unit: 'kJ', value: input / 738 });
                result.push({ unit: 'cal', value: input / 3.086 });
                result.push({ unit: 'kcal', value: input / 3086 });
                result.push({ unit: 'Wh', value: input / 2655 });
                result.push({ unit: 'kWh', value: input / 2655224 });
                result.push({ unit: 'BTU', value: input / 778 });
                result.push({ unit: 'inlb', value: input * 12 });
                break;
            case 'inlb':
                result.push({ unit: 'J', value: input * 0.113 });
                result.push({ unit: 'kJ', value: input / 8850 });
                result.push({ unit: 'cal', value: input / 37.03 });
                result.push({ unit: 'kcal', value: input / 37030 });
                result.push({ unit: 'Wh', value: input / 31824 });
                result.push({ unit: 'kWh', value: input / 31827800 });
                result.push({ unit: 'BTU', value: input / 9338 });
                result.push({ unit: 'ftlb', value: input / 12 });
                break;
        }
    document.getElementById('result').innerHTML = result.join('');
    }

    document.getElementById('Energy-Input').addEventListener('input', function () {
        var input = document.getElementById('Energy-Input').value;
        var resultDiv = document.getElementById('result');
        if (input === '' || isNaN(input)) {
            resultDiv.style.display = 'none';
        } else {
            resultDiv.style.display = 'block';
            convertEnergy();
        }
    });
</script>

</html>
